<!-- apply.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Apply for Job</title>
    <link rel="stylesheet" href="static/apply.css">
</head>
<body>
    <div class="container">
        <h1>Apply for Job</h1>
        <form method="POST" action="/submit_application" enctype="multipart/form-data">
            <input type="hidden" name="job_id" value="{{ job.id }}">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
            </div>
            <div class="form-group">
                <label for="cover_letter">Cover Letter:</label><br>
                <textarea id="cover_letter" name="cover_letter" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit Application">
            </div>
        </form>
    </div>
</body>
</html>
